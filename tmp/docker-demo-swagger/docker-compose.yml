version: '3.5'

services:

  swagger_go_mysql:
    container_name: 'swagger_go_mysql'
    image: mysql:5.7    
    environment:      
      MYSQL_DATABASE: 'db_mysql'              
      MYSQL_USER: 'user'      
      MYSQL_PASSWORD: 'password'      
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_TCP_PORT: 3332
    ports:
      - 3332:3332
    expose:
      - '3332'
    volumes:    
      - ./swagger_go_mysql:/docker-entrypoint-initdb.d/
      - swagger_go_mysql:/var/lib/mysql
    networks:
      - swagger_demo_network      
    
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.5   
          
       
       
networks:  
  swagger_demo_network:  
    name: swagger_demo_network  
    driver: bridge

volumes:      
  swagger_go_mysql:
    name: swagger_go_mysql  
  
    
     
 